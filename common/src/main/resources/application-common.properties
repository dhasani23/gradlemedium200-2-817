#======================================================
# GradleMedium200 - Common Module Configuration
#======================================================

#------------------------------------------------------
# Application Information
#------------------------------------------------------
app.name=GradleMedium200
app.version=1.0.0
app.description=E-commerce platform with Spring Boot and AWS services
app.environment=${APP_ENVIRONMENT:dev}

#------------------------------------------------------
# Logging Configuration
#------------------------------------------------------
logging.level.root=INFO
logging.level.com.gradlemedium200=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/gradlemedium200-common.log
logging.file.max-size=10MB
logging.file.max-history=10

#------------------------------------------------------
# AWS Configuration
#------------------------------------------------------
# AWS General
aws.region=${AWS_REGION:us-east-1}
aws.accessKey=${AWS_ACCESS_KEY:placeholder}
aws.secretKey=${AWS_SECRET_KEY:placeholder}

# SNS Configuration
aws.sns.enabled=${AWS_SNS_ENABLED:true}
aws.sns.endpoint=${AWS_SNS_ENDPOINT:https://sns.us-east-1.amazonaws.com}
aws.sns.notification.topic=${AWS_SNS_TOPIC:gradlemedium200-notifications}

# SQS Configuration
aws.sqs.enabled=${AWS_SQS_ENABLED:true}
aws.sqs.endpoint=${AWS_SQS_ENDPOINT:https://sqs.us-east-1.amazonaws.com}
aws.sqs.queue.notifications=${AWS_SQS_NOTIFICATIONS_QUEUE:gradlemedium200-notifications-queue}
aws.sqs.queue.orders=${AWS_SQS_ORDERS_QUEUE:gradlemedium200-orders-queue}
aws.sqs.visibility.timeout=30
aws.sqs.max.number.of.messages=10
aws.sqs.wait.time.seconds=20

# DynamoDB Configuration
aws.dynamodb.enabled=${AWS_DYNAMODB_ENABLED:true}
aws.dynamodb.endpoint=${AWS_DYNAMODB_ENDPOINT:https://dynamodb.us-east-1.amazonaws.com}
aws.dynamodb.table.prefix=${AWS_DYNAMODB_TABLE_PREFIX:gradlemedium200_}

#------------------------------------------------------
# Cache Configuration
#------------------------------------------------------
cache.enabled=true
cache.default.ttl=3600
cache.max.size=1000

#------------------------------------------------------
# Security Configuration
#------------------------------------------------------
security.encryption.algorithm=AES/GCM/NoPadding
security.encryption.key=${ENCRYPTION_KEY:placeholder_encryption_key_value}
security.hash.algorithm=PBKDF2WithHmacSHA512
security.hash.iterations=10000
security.token.expiration=86400

#------------------------------------------------------
# Validation Configuration
#------------------------------------------------------
validation.string.max.length=255
validation.text.max.length=1000
validation.email.pattern=^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$
validation.password.min.length=8
validation.password.pattern=^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\\S+$).{8,}$

#------------------------------------------------------
# Date and Time Configuration
#------------------------------------------------------
datetime.default.timezone=UTC
datetime.default.format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
datetime.date.format=yyyy-MM-dd
datetime.time.format=HH:mm:ss

#------------------------------------------------------
# Common Application Constants
#------------------------------------------------------
app.pagination.default.page=0
app.pagination.default.size=20
app.pagination.max.size=100

#------------------------------------------------------
# System Constants
#------------------------------------------------------
system.temp.directory=${java.io.tmpdir}
system.file.upload.max.size=10MB
system.file.upload.allowed.extensions=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx

#------------------------------------------------------
# API Response Configuration
#------------------------------------------------------
api.response.include.stacktrace=${INCLUDE_STACKTRACE:false}
api.response.include.timestamp=true

