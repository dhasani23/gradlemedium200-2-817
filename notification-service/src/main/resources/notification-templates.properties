# Notification Templates Configuration
# This file defines the default templates for various types of notifications
# Format: {notification.type}.{property}={value}
# Properties: subject, body, htmlBody
# Placeholders are enclosed in ${placeholder} format

# General configuration
notification.defaultLanguage=en
notification.templates.enabled=true
notification.templates.cacheEnabled=true
notification.templates.cacheSize=50

# Email notification general settings
email.sender.default=noreply@gradlemedium200.com
email.sender.support=support@gradlemedium200.com
email.sender.marketing=marketing@gradlemedium200.com
email.footer.text=This email was sent to you because you opted in to receive notifications from GradleMedium200. To unsubscribe, please visit your notification preferences.
email.header.logoUrl=https://gradlemedium200.com/images/logo.png

# SMS notification general settings
sms.senderId=GradleMed200
sms.maxLength=160
sms.defaultCountryCode=+1

# Push notification general settings
push.default.sound=default
push.default.badge=1
push.android.channelId=default_channel
push.ios.category=DEFAULT

# In-app notification general settings
inapp.default.expiration.hours=72
inapp.default.priority=MEDIUM

# Order Confirmation templates
ORDER_CONFIRMATION.subject=Your Order #${orderId} has been confirmed
ORDER_CONFIRMATION.body=Dear ${userName}, thank you for your order! Your order #${orderId} has been confirmed and is being processed. Estimated delivery date: ${estimatedDeliveryDate}.
ORDER_CONFIRMATION.htmlBody=<h1>Order Confirmation</h1><p>Dear ${userName},</p><p>Thank you for your order! Your order <strong>#${orderId}</strong> has been confirmed and is being processed.</p><p>Order details:</p><ul><li>Order Date: ${orderDate}</li><li>Total: ${orderTotal}</li><li>Shipping Address: ${shippingAddress}</li><li>Estimated Delivery: ${estimatedDeliveryDate}</li></ul><p>You can track your order <a href="${orderTrackingUrl}">here</a>.</p>

# Shipping Update templates
SHIPPING_UPDATE.subject=Shipping Update for Order #${orderId}
SHIPPING_UPDATE.body=Your order #${orderId} has been shipped! Tracking number: ${trackingNumber}. Estimated delivery date: ${estimatedDeliveryDate}.
SHIPPING_UPDATE.htmlBody=<h1>Shipping Update</h1><p>Good news! Your order <strong>#${orderId}</strong> has been shipped.</p><p>Tracking number: <strong>${trackingNumber}</strong></p><p>Carrier: ${carrier}</p><p>Estimated delivery date: ${estimatedDeliveryDate}</p><p>Track your package <a href="${trackingUrl}">here</a>.</p>

# Promotional templates
PROMOTIONAL.subject=${promotionTitle} - Special Offer Inside
PROMOTIONAL.body=${promotionTitle}: ${promotionDescription}. Use code ${promoCode} to get ${discountAmount} off your next purchase. Valid until ${expiryDate}.
PROMOTIONAL.htmlBody=<h1>${promotionTitle}</h1><p>${promotionDescription}</p><p>Use code <strong>${promoCode}</strong> to get <strong>${discountAmount}</strong> off your next purchase.</p><p>Valid until ${expiryDate}.</p><p><a href="${promotionUrl}">Shop Now</a></p>

# System Alert templates
SYSTEM_ALERT.subject=Important System Alert
SYSTEM_ALERT.body=${alertTitle}: ${alertMessage}. ${actionRequired}
SYSTEM_ALERT.htmlBody=<h1>${alertTitle}</h1><p>${alertMessage}</p><p>${actionRequired}</p>

# User Registration templates
USER_REGISTRATION.subject=Welcome to GradleMedium200!
USER_REGISTRATION.body=Welcome ${userName}! Thank you for registering with GradleMedium200. Your account has been created successfully. Your username is ${userEmail}.
USER_REGISTRATION.htmlBody=<h1>Welcome to GradleMedium200!</h1><p>Dear ${userName},</p><p>Thank you for registering with GradleMedium200. Your account has been created successfully.</p><p>Your username is <strong>${userEmail}</strong></p><p>To complete your profile, please <a href="${profileUrl}">click here</a>.</p>

# Password Reset templates
PASSWORD_RESET.subject=Password Reset Request
PASSWORD_RESET.body=Hello ${userName}, we received a request to reset your password. Your reset code is: ${resetCode}. This code will expire in ${expiryMinutes} minutes.
PASSWORD_RESET.htmlBody=<h1>Password Reset Request</h1><p>Hello ${userName},</p><p>We received a request to reset your password. If you didn't make this request, you can safely ignore this email.</p><p>Your reset code is: <strong>${resetCode}</strong></p><p>This code will expire in ${expiryMinutes} minutes.</p><p>To reset your password, <a href="${resetUrl}">click here</a>.</p>

# SMS template formats (shorter for SMS constraints)
ORDER_CONFIRMATION.sms=GradleMed200: Your order #${orderId} is confirmed. Est. delivery: ${estimatedDeliveryDate}. Track: ${shortTrackingUrl}
SHIPPING_UPDATE.sms=GradleMed200: Order #${orderId} shipped! Tracking: ${trackingNumber}. Est. delivery: ${estimatedDeliveryDate}
PROMOTIONAL.sms=GradleMed200: ${promotionTitle}. Use code ${promoCode} for ${discountAmount} off. Expires ${expiryDate}. ${shortPromoUrl}
SYSTEM_ALERT.sms=GradleMed200 ALERT: ${alertTitle}. ${alertMessage}
USER_REGISTRATION.sms=Welcome to GradleMed200, ${userName}! Your account is active. Visit ${shortProfileUrl} to complete your profile.
PASSWORD_RESET.sms=GradleMed200: Your password reset code is ${resetCode}. Valid for ${expiryMinutes} mins.

# Push notification templates
ORDER_CONFIRMATION.push.title=Order Confirmed
ORDER_CONFIRMATION.push.body=Your order #${orderId} has been confirmed.
