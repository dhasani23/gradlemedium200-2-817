# Product Catalog Service Configuration
spring.application.name=product-catalog-service
server.port=8081
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.gradlemedium200=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS Configuration
aws.region=us-east-1
aws.accessKey=${AWS_ACCESS_KEY:}
aws.secretKey=${AWS_SECRET_KEY:}

# DynamoDB Configuration
aws.dynamodb.region=${aws.region}
aws.dynamodb.endpoint=${DYNAMODB_ENDPOINT:}
aws.dynamodb.read-capacity-units=5
aws.dynamodb.write-capacity-units=5
aws.dynamodb.auto-create-tables=true
# Use prefix for table names to avoid conflicts with other applications
aws.dynamodb.table-prefix=prod_catalog_

# SNS Configuration
aws.sns.topicArn=${SNS_TOPIC_ARN:arn:aws:sns:us-east-1:000000000000:product-catalog-events}
aws.sns.inventory-alert-topic=${SNS_INVENTORY_ALERT_TOPIC:arn:aws:sns:us-east-1:000000000000:inventory-alerts}
aws.sns.new-product-notification-topic=${SNS_NEW_PRODUCT_TOPIC:arn:aws:sns:us-east-1:000000000000:new-product-notifications}

# SQS Configuration
aws.sqs.queueUrl=${SQS_QUEUE_URL:https://sqs.us-east-1.amazonaws.com/000000000000/product-catalog-queue}
aws.sqs.image-processing-queue=${SQS_IMAGE_PROCESSING_QUEUE:https://sqs.us-east-1.amazonaws.com/000000000000/image-processing-queue}
aws.sqs.inventory-update-queue=${SQS_INVENTORY_UPDATE_QUEUE:https://sqs.us-east-1.amazonaws.com/000000000000/inventory-update-queue}

# S3 Configuration
aws.s3.bucketName=${S3_BUCKET_NAME:product-images-bucket}
aws.s3.image-folder=product-images/
aws.s3.thumbnail-folder=product-thumbnails/

# Product Configuration
product.image.max-size=5242880 # 5MB
product.image.allowed-types=image/jpeg,image/png,image/gif
product.default-page-size=20
product.max-page-size=100

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=30m

# Search Configuration
search.highlight.enabled=true
search.suggestion.enabled=true
search.min-score=0.3
search.default-sort=relevance

# Recommendation Engine Configuration
recommendation.enabled=true
recommendation.max-items=10
recommendation.user-history-limit=50
recommendation.algorithm=collaborative-filtering

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://gradlemedium200.com
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS

# Async Task Executor Configuration
async.core-pool-size=5
async.max-pool-size=10
async.queue-capacity=25
async.thread-name-prefix=product-catalog-

# Inventory Alerts
inventory.low-stock-threshold=10
inventory.notification.enabled=true

# Spring Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

